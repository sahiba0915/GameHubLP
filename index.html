<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <link rel="stylesheet" href="style.css">
<body>
  <nav class="navbar">
    <div class="brand">Game Hub</div>
  </nav>

  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="images/wordgame.png" alt="Word game">
        <h3>Words Mystify</h3>
        <div class="card-buttons">
          <a href="https://words-mystify.netlify.app/" class="project-btn">Project</a>
          <a href="https://github.com/sahiba0915/WordScramble" class="github-btn">GitHub</a>
        </div>
      </div>
      <div class="card">
        <img src="images/snakegame.png" alt="Snake Game">
        <h3>Glide Snake</h3>
        <div class="card-buttons">
          <a href="https://glidesnake.netlify.app/" class="project-btn">Project</a>
          <a href="https://github.com/sahiba0915/SnackGame" class="github-btn">GitHub</a>
        </div>
      </div>
      <div class="card">
        <img src="images/rps.png" alt="Rock Paper Scissor Game">
        <h3>RPS Masters</h3>
        <div class="card-buttons">
          <a href="https://rps-masters.netlify.app/" class="project-btn">Project</a>
          <a href="https://github.com/sahiba0915/RockPaperScissorGame" class="github-btn">GitHub</a>
        </div>
      </div>
      <div class="card">
        <img src="images/puzzlegame.png" alt="Puzzle Game">
        <h3>Mind Crafter</h3>
        <div class="card-buttons">
          <a href="https://mind-crafter.netlify.app/" class="project-btn">Project</a>
          <a href="https://github.com/sahiba0915/MemoryCardGame" class="github-btn">GitHub</a>
        </div>
      </div>
      <div class="card">
        <img src="images/hangmangame.png" alt="Hangman Game">
        <h3>Hangman Word Whiz</h3>
        <div class="card-buttons">
          <a href="https://hangmanword-whiz.netlify.app/" class="project-btn">Project</a>
          <a href="https://github.com/sahiba0915/Hangman-Game" class="github-btn">GitHub</a>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <div>
    Made by Sahiba Kumari ❤️
  </div>
</footer>
</html>
